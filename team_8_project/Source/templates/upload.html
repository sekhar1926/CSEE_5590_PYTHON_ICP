{% extends 'layout.html' %}

{% block body %}
<div class="container back">
	<div style="color:white; margin-top: 50px; margin-bottom:50px; ">
		<h1>Plant disease classification</h1>
	</div>
	<div class="col-sm-4">
		<form id = "upload-form" action="{{ url_for('predict') }}" method="POST" enctype="multipart/form-data" >
			<div class="form-group">
				<label style="color:white;"><h3>Upload image</h3></label>
				<input type="file" class="form-control" name="file" accept="image/*" multiple>
			</div>
			<div class="form-group">
				<input type="submit" class="form-control" name="send">
			</div>
		</form>
	</div>



</div>

{% endblock %}
